services:
  # ===================
  # NGINX - Reverse Proxy
  # ===================
  nginx:
    image: nginx:alpine
    container_name: vel-scada-nginx
    ports:
      - "8000:80"
    volumes:
      - ../../backend:/var/www/html
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - laravel
      - ml-service
    networks:
      - vel-scada-network

  # ===================
  # LARAVEL - Main Application
  # ===================
  laravel:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: vel-scada-laravel
    volumes:
      - ../../backend:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY:-base64:your-app-key-here}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=vel_scada
      - DB_USERNAME=vel_scada_user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ML_SERVICE_URL=http://ml-service:8001
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
      - REVERB_APP_ID=vel-scada
      - REVERB_APP_KEY=vel-scada-key
      - REVERB_APP_SECRET=vel-scada-secret
      - BROADCAST_CONNECTION=reverb
      - VITE_REVERB_APP_KEY=vel-scada-key
      - VITE_REVERB_HOST=localhost
      - VITE_REVERB_PORT=8080
      - VITE_REVERB_SCHEME=http
    depends_on:
      - mysql
      - redis
    networks:
      - vel-scada-network

  # ===================
  # QUEUE WORKER
  # ===================
  queue:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: vel-scada-queue
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - ../../backend:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_KEY=${APP_KEY:-base64:your-app-key-here}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=vel_scada
      - DB_USERNAME=vel_scada_user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
      - laravel
    networks:
      - vel-scada-network

  # ===================
  # SCHEDULER (Cron)
  # ===================
  scheduler:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: vel-scada-scheduler
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    volumes:
      - ../../backend:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_KEY=${APP_KEY:-base64:your-app-key-here}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=vel_scada
      - DB_USERNAME=vel_scada_user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ML_SERVICE_URL=http://ml-service:8001
    depends_on:
      - mysql
      - redis
      - laravel
    networks:
      - vel-scada-network

  # ===================
  # REVERB - WebSocket Server
  # ===================
  reverb:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: vel-scada-reverb
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "8080:8080"
    volumes:
      - ../../backend:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_KEY=${APP_KEY:-base64:your-app-key-here}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=vel_scada
      - DB_USERNAME=vel_scada_user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REVERB_APP_ID=vel-scada
      - REVERB_APP_KEY=vel-scada-key
      - REVERB_APP_SECRET=vel-scada-secret
    depends_on:
      - mysql
      - redis
      - laravel
    networks:
      - vel-scada-network

  # ===================
  # SIMULATOR - Energy Data Simulator
  # ===================
  simulator:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: vel-scada-simulator
    command: php artisan simulate:energy
    volumes:
      - ../../backend:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_KEY=${APP_KEY:-base64:your-app-key-here}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=vel_scada
      - DB_USERNAME=vel_scada_user
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REVERB_HOST=reverb
      - REVERB_PORT=8080
      - REVERB_APP_ID=vel-scada
      - REVERB_APP_KEY=vel-scada-key
      - REVERB_APP_SECRET=vel-scada-secret
      - ML_SERVICE_URL=http://ml-service:8001
    depends_on:
      - mysql
      - redis
      - laravel
      - reverb
      - ml-service
    networks:
      - vel-scada-network

  # ===================
  # ML SERVICE - Python FastAPI
  # ===================
  ml-service:
    build:
      context: ../../ml-service
      dockerfile: Dockerfile
    container_name: vel-scada-ml
    ports:
      - "8001:8001"
    volumes:
      - ../../ml-service:/app
      - /app/__pycache__
    environment:
      - MODEL_PATH=/app/trained_models
      - LOG_LEVEL=info
      - PYTHONUNBUFFERED=1
    networks:
      - vel-scada-network

  # ===================
  # MYSQL - Database
  # ===================
  mysql:
    image: mysql:8.0
    container_name: vel-scada-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_secret
      - MYSQL_DATABASE=vel_scada
      - MYSQL_USER=vel_scada_user
      - MYSQL_PASSWORD=secret
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - vel-scada-network

  # ===================
  # REDIS - Cache & Queue
  # ===================
  redis:
    image: redis:7-alpine
    container_name: vel-scada-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - vel-scada-network

  # ===================
  # PHPMYADMIN - Database GUI (Optional)
  # ===================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: vel-scada-phpmyadmin
    ports:
      - "8888:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=vel_scada_user
      - PMA_PASSWORD=secret
    depends_on:
      - mysql
    networks:
      - vel-scada-network

# ===================
# VOLUMES
# ===================
volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local

# ===================
# NETWORKS
# ===================
networks:
  vel-scada-network:
    driver: bridge
